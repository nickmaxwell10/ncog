<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nCog - relationship analytics</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53507204-1', 'auto');

    <script src="{% static "js/app.js" %}"></script>
  </head>
  <body>
    <header style= "height:300px;">
      <h2>nCog</h2>
     <hr> 
    </header>
    <div id="join" class="current">
      <div class="half">
        <h1 class="smallMargin">See who likes you <br>and who doesn't</h1>
        <h3 class="lightText">and how to <span style= "color:red;">change </span>their mind</h3>
        <br />
				<!-- <a class="button next facebook">Analyze my Facebook friends</a> -->
				{% include 'django_facebook/_facebook_js.html' %}
        <form action="{% url 'facebook_connect' %}?facebook_login=1" method="post">
            <input type="hidden" value="{% url 'home' %}" name="next" />
            <input type="hidden" value="{{ request.path }}" name="register_next" />
            <input type="hidden" value="{{ request.path }}" name="error_next" />
            {% csrf_token %}
            <input class="button facebook" onclick="F.connect(this.parentNode); return false;" value="show me"/>
        </form>        
        <h5 ><span class="lock"></span>Totally Anonymous. Always.</h5>      
      </div>
    </div>
  </body>
</html>
