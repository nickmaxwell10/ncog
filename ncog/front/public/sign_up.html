<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dating Analytics</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <h2>nCog</h2>
    </header>
    <div>
      <div>
        <form id="signUp">
          I am a 
          <select class="large" name="orientation">
            <option>Straight</option>
            <option>Gay</option>
            <option>Bisexual</option>
          </select>
          <select class="large" name="gender">
            <option>Female</option>
            <option>Male</option>
          </select>
          <a class="submit button" href="#">Continue</a>
          <br /><br />
        </form>
        <Br /><hr>
        <h5 class="lock">This information is not shared with anyone</h5>        
      </div>
    </div>
    <div>
      <div>
        <h1>Your dating roster</h1>
        <h2>This information is not shared with anyone</h2>
        <br />
        <hr>
        <ul class="friendList">
        </ul>
        <div class="clear"></div>
        <Br /><hr>
        <h5 class="lock">This information is not shared with anyone</h5>        
      </div>
    </div>
    <div>
      <div>
        <a class="back button" href="#">&larr; Back to friend list</a>
        <div id="friendInfo">
          <Br />
          <h1>John Smith</h1>
          <p>Score: 87</p>
        </div>

      </div>
    </div>
  </body>
</html>
